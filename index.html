<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Médicos</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Cadastro de Médicos</h1>
    <form id="formCadastro">

        <label> Nome do Médico: </label>
        <input type="text" id="nome" name="nome" placeholder="Digite o nome do médico">
        <label> Especialidades: </label>
        <input type="text" id="especialidade" name="especialidade" placeholder="Digite a especialidade">
        <label> CRM: </label>
        <input type="number" id="crm" name="crm" placeholder="Digite o número do CRM">
        <input id="botao" type="button" value="Inserir" onclick="gravarDados()">

    </form>

    <table border="1" id="tabela">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Especialidade</th>
                <th>CRM</th>
            </tr>
        </thead>
        <tbody>
            
        </tbody>
        

    </table>

    <script src="script.js"></script>

</body>

</html>
